<header>
  竞价({{bids.length}}人)
  <div class='header-left'>
    <a class='btn-style btn-4' href='#/bidlist/{{activity_name}}'>返回</a>
  </div>
</header>
<div class='wrapper scrollable' id='wrapper'>
  <ul class='list-style-2' id='bidlist'>
    <li ng-repeat='bid in bids'>
      <div style=' float:left width:50%'>
        <h3>
          {{bid.id}}.{{bid.price}}
          <div style='float:right'>
            {{bid.phone}}
          </div>
        </h3>
      </div>
    </li>
  </ul>
</div>
<footer>
  <ul class='footer-nav footer-nav-2tabs'>
    <li>
      <a href='#/bidresult'>
        竞价结果
      </a>
    </li>
    <li class='active'>
      <a href=''>
        价格统计
      </a>
    </li>
  </ul>
</footer>
