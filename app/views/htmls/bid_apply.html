<header>
  竞价报名
  <div class='header-left'>
    <a class='btn-style btn-4' href='#/bidlist/{{act_name}}'>返回</a>
  </div>
  <div class='header-right'>
    <button class='btn btn-style btn-4' ng-click='bid_end()' ng-disabled='flag'>结束</button>
  </div>
</header>
<div class='wrapper scrollable' id='wrapper'>
  <ul class='list-style-2'>
    <li ng-repeat='apply in applies'>
      <a href=''>
        <h3>
          {{apply.applyname}} {{apply.phone}}
        </h3>
      </a>
    </li>
  </ul>
</div>
