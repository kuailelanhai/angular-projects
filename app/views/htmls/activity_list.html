<header>
  活动列表
  <div class='header-right'>
    <a class='btn-style btn-4' href='#/activitycreate'>创建活动</a>
  </div>
</header>
<div id='wrapper' class='wrapper scrollable'>
  <ul class='list-style-2'>
    <li class='{{activity.applystatus}} {{activity.bidstatus}}' ng-repeat='activity in activities'>
      <a href='#/apply/{{activity.name}}'>
        <h1>
          {{activity.name}}
        </h1>
      </a>
    </li>
  </ul>
</div>
