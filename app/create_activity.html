  </head>
  <body>
  <script type="text/javascript">
      function check(){
          var input=document.getElementById('input');
          var creat=document.getElementById('create');
          if(input.value.length==0)
          {
              creat.disabled=true;
              creat.style.background="#808080";
          }

      }
  </script>
    <div class='no-footer'>
      <header>
        创建活动
        <div class='header-left'>
          <a class='btn-style btn-4' href='survey-list.html'>返回</a>
        </div>
      </header>
      <div class='wrapper scrollable' id='wrapper'>
        <form class='wrapper-inner'>
          <fieldset class='form-wrapper'>
            <h5>活动名称</h5>
            <input id="input" class='input-full' type='text' onkeyup="check()">
            <hr>
              <button id="create" class='btn-style btn-2' onclick="check()">创建</button>
            <!--<a id="creat" class='btn-style btn-2' href=''>创建</a>-->
          </fieldset>
        </form>
      </div>
      <footer>

            </a>

        </ul>
      </footer>
